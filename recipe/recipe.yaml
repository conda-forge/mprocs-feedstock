schema_version: 1

context:
  version: "0.8.0"

package:
  name: mprocs
  version: ${{ version }}

source:
  url: https://github.com/pvolok/mprocs/archive/v${{ version }}.tar.gz
  sha256: 813045cba9104663ab9b48e157aaea453f019d20f47f90b5d4419111f96ca4bb

build:
  number: 0
  skip: win

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses
    - make
    - python >=${{ python_min }}
  host:
    - if: linux
      then: libxcb

tests:
  - script:
      - mprocs --help

about:
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Run multiple commands in parallel
  homepage: https://github.com/pvolok/mprocs
  repository: https://github.com/pvolok/mprocs

extra:
  recipe-maintainers:
    - danielnachun
