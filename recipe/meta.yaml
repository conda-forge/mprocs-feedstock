{% set name = "mprocs" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pvolok/mprocs/archive/v{{ version }}.tar.gz
  sha256: 17dcb04d2d7caf8c1263b124cf5ecb145d28ac6d0717c2de78c988858c0572af

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses
    - make
    - python
  host:
    - libxcb  # [linux]

test:
  commands:
    - mprocs --help

about:
  home: https://github.com/pvolok/mprocs
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Run multiple commands in parallel
  dev_url: https://github.com/pvolok/mprocs

extra:
  recipe-maintainers:
    - danielnachun
